# equivalent of travis test_user_install stage (appveyor doesn't have stages)

environment:
  matrix:
    - PY: "3.6"
      PYTHON: "C:\\Python36-x64"
      CONDA: "C:\\Miniconda36-x64"

install:
  - "SET PATH=%CONDA%;%CONDA%\\Scripts;%PATH%"
  - "conda config --set always_yes True"

build: off

test_script:
  - "conda create -n pyviz-tutorial python=3.6"
  - "activate pyviz"
  - "conda install -c pyviz/label/dev pyviz"
  - "pyviz --install-examples pyviz-examples"
  - "cd pyviz-examples"
  - "pyviz --download-sample-data"
  - "conda install -c pyviz nbsmoke"
  - bokeh sampledata
  - "pytest --nbsmoke-run -k '.ipynb'"
